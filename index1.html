        }

        }

            height: 400px;
            width: 15%;
            float: right;
        }
    </style>
</head>

    <p>grid 1</p>
    <div class="col" style="background-color: red;">header</div>
    <div class="col-2" style="background-color: orange;">main content</div>
    <div class="col-3" style="background-color: yellow;">side 2</div>
    <div class="col-3" style="background-color: green;">side 1</div>
    <div class="col" style="background-color: blue;">footer</div>
</body>
